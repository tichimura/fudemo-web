<style>

    .mapboxgl-popup {

    .mapboxgl-popup-content{
        padding: 5px 5px 5px;

    }

    .marker {
        background-image: url('mapbox-icon.png');
        background-size: cover;

        height: 50px;

        cursor: pointer;
    }

    .rounded-rect {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 50px -25px black;
    }

    .flex-center {
        position: absolute;
        justify-content: center;
        align-items: center;
    }

    .flex-center.right {
        right: 0px;
    }

    .sidebar-content {
        position: relative;
        width: 95%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        padding-top: 20px;
        padding-left: 10px;
    }

    .sidbear-toggle {
        position: absolute;
        width: 1.3em;
        height: 1.3em;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .sidebar-bottom {
        position: absolute;
        width: 1.3em;
        height: 1.3em;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    .sidebar {
        transition: transform 1s;
        z-index: 1;
        width: 400px;
        height: 100%;
        overflow: scroll;
        -webkit-overflow-scrolling: auto;
    }

    .right.collapsed {
        transform: translateX(400px);
    }

    .buttonr {
        border: none;
        background-color: #f44336;
    } /* Red */ 

    .toggle-button {
        line-height: 70px;

    .sidebar-button {

    .sidebar-button:hover {

    .calculation-box {

        padding: 15px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        text-align: left;
    }

    #fieldtype{
        position: relative;
        margin: 2px;
		padding: 0.5em 0.5em 0.5em 0.5em;
    }

    #fieldtype option::before{
		content: "";
		display: inline-block;
		height: 15px;
		width: 15px;
        margin-right: 5px;        
	}

    /*1行ごとに色を設定*/
    /* #fieldtype option:first-child{
    background:#008000;
    color:#fff;
    } */

    #fieldtype option:first-child:before {
        background:hsla(120, 100%, 25%, 0);
        border-width: 3px;
        border: darkmagenta;
	}
    #fieldtype option:nth-child(2):before{
       background:#faf000;
    }
    #fieldtype option:nth-child(3):before{
        background:#0041ff;
    }
    #fieldtype option:nth-child(4):before{
        background:#ff99a0;
    }
    #fieldtype option:nth-child(5):before{
        background:#00cc00;
    }
    #fieldtype option:nth-child(6):before{
        background:#ff8700;
    }
    #fieldtype option:nth-child(7):before{
        background:#66ccff;
    }

    #close-button {
        display: block;
        position: relative;
        line-height: 36px;
        cursor: pointer;
        user-select: none;
        width: 50px;
        height: 40px;
        border: #0041ff;
        border-radius: 10px;
        font-size: 12px;
        text-align: center;
        background: #fff;

        height: 40px;
